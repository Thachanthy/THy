<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/029/136/492/non_2x/external-link-round-icon-navigation-website-open-app-web-page-url-circle-button-black-white-outline-shape-clipart-graphic-artwork-sign-symbol-vector.jpg"
        type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signin-container {
            height: 100vh;
        }

        .welcome-section {
            background: linear-gradient(to bottom right, #28a745, #5cb85c);
            color: white;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background-color: white;
            color: #333;
            font-size: 18px;
            margin: 0 5px;
            display: inline-block;
        }

        .social-icons a:hover {
            text-decoration: none;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row signin-container">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
                <h1 class="mb-4">Signin</h1>
                <form class="w-75">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="ByteWebster">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Signin</button>
                    <p class="text-center">or signin with</p>
                    <div class="text-center social-icons">
                        <a href="https://www.facebook.com/" target="_blank"><img src="facebook.jpg" class="w-100 mb-4"
                                alt="Facebook"></a>
                        <a href="https://www.google.com/" target="_blank"><img src="google.jpg" class="w-100 mb-4"
                                alt=""></a>
                        <a href="https://www.linkedin.com/" target="_blank"><img src="instagram.jpg" class="w-100 mb-4"
                                alt=""></a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 welcome-section">
                <h1 class="mb-4">Welcome back!</h1>
                <p class="text-center mb-4">
                    Welcome back! We are so happy to have you here. It's great to see you again.
                    We hope you had a safe and enjoyable time away.
                </p>
                <a href="#" class="btn btn-outline-light">No account yet? Signup.</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
